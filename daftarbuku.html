<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promo Buku Eduvent</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <section class="upcoming-events">
    <div class="container">
      <h2 class="section-title">Buku Teknik dan Sains</h2>
      <div class="event-grid"></div>
    </div>
  </section>

  <!-- Firebase Config & Logic -->
  <script>
    // GANTI dengan konfigurasi proyek Firebase kamu
    const firebaseConfig = {
        apiKey: "AIzaSyDiwuveb5FRuMQmOG_A1Yoikr2uJ66Yn2A",
        authDomain: "peppy-nation-438101-b2.firebaseapp.com",
        databaseURL: "https://peppy-nation-438101-b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "peppy-nation-438101-b2",
        storageBucket: "peppy-nation-438101-b2.firebasestorage.app",
        messagingSenderId: "1086158601671",
        appId: "1:1086158601671:web:6d2358e5a628376456ede2",
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ambil data dari node 'books' dan render ke halaman
    const grid = document.querySelector(".event-grid");

    db.ref("books").once("value")
      .then(snapshot => {
        grid.innerHTML = ""; // Kosongkan grid
        snapshot.forEach(childSnapshot => {
          const book = childSnapshot.val();

          const card = document.createElement("div");
          card.className = "event-card book-card";
          card.innerHTML = `
            <img src="${book.image}" alt="${book.title}">
            <div class="event-info">
              <span class="badge business">${book.category}</span>
              <h3>${book.title}</h3>
              <p>${book.description}</p>
              <a href="${book.link}" class="register-btn">Check Book</a>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Gagal memuat data dari Firebase:", error);
        grid.innerHTML = "<p style='color:red'>Gagal memuat buku.</p>";
      });
  </script>
</body>
</html>
