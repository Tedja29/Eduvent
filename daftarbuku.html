<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Buku</title>
  <style>
    .book-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .book-card h3 {
      font-size: 16px;
      margin: 6px 0;
    }
    .book-card p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Daftar Buku</h2>
  <div id="bookList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDiwuveb5FRuMQmOG_A1Yoikr2uJ66Yn2A",
      authDomain: "peppy-nation-438101-b2.firebaseapp.com",
      databaseURL: "https://peppy-nation-438101-b2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "peppy-nation-438101-b2",
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const bookListDiv = document.getElementById("bookList");

    database.ref("books").on("value", function(snapshot) {
      bookListDiv.innerHTML = ""; // Bersihkan isi sebelumnya
      snapshot.forEach(function(childSnapshot) {
        const book = childSnapshot.val();

        const card = document.createElement("div");
        card.className = "book-card";

        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p><strong>Penulis:</strong> ${book.author}</p>
          <p><strong>Kategori:</strong> ${book.category}</p>
          <p><strong>Harga:</strong> Rp${book.price.toLocaleString()}</p>
          <p><a href="${book.link}" target="_blank">Lihat Detail</a></p>
        `;

        bookListDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
